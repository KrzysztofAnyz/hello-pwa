<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mapa</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Hello World!</h1>
    <button class="button" onclick="vibrate()">Wibracje-test</button>
    <a href="mapa.html"><button class="button">Mapa</button></a>
    <p>Twoja lokalizacja:</p>
    <div id="coords"></div>
  </div>
  <script src="js/main.js"></script>
  <script>
    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      document.getElementById("coords").innerHTML = `Szerokość: ${latitude}, Długość: ${longitude}`;
    }
    function showError(error) {
      document.getElementById("coords").innerHTML = "Nie udało się pobrać Twojej lokalizacji.";
    }
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      document.getElementById("coords").innerHTML = "Twoja przeglądarka nie obsługuje Geolocation.";
    }
  </script>
</body>
</html>
