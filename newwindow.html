<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  </head>
  <body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
      // Initialize the map
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.7749, lng: -122.4194},
          zoom: 13
        });

        // Create a places service object to search for places
        var service = new google.maps.places.PlacesService(map);

        // Define the request parameters
        var request = {
          query: 'mechanic',
          location: map.getCenter(),
          radius: '500'
        };

        // Search for the restaurants
        service.textSearch(request, function(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              // Create a marker for each restaurant
              var marker = new google.maps.Marker({
                position: results[i].geometry.location,
                map: map,
                title: results[i].name
              });
            }
          }
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=5WEpDhb06X3NQCz8tOjqXpgk8HE=&libraries=places&callback=initMap"></script>
  </body>
</html>
